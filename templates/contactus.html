{% extends 'base.html' %}
{% load static %}

{% block title %}contactus{% endblock title %}
{% block body %}

<div class="container-fluid px-0 my-0 ">
    <img src="{% static 'images/img_20.jpg' %}" class="d-block w-100 mx-0" alt="..." style="height:350px;"> 
    <h3 style="color:white; position:absolute; top:350px; font-family: Random, Consolas, Helvetica, Arial; font-style: italic;text-align:center;" class="text-center">WE BELIEVE IN RELATIONSHIPS NOT TRANSACTIONS</h1>
    
</div>
<div class="container">
    <h1 class="text-center"> Contact US </h3>
    
    <form method="post" action="/contactus">
        {% csrf_token %}
        <div class="form-group">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" name="email" aria-describedby="emailHelp" placeholder="Enter your Email">
          
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="Phone" class="form-control" id="phone"  name="phone" aria-describedby="phoneHelp" placeholder="Enter your phone">
            
          </div>
        
          <div class="form-group">
            <label for="desc" class="form-label">Tell me about why you want to contact me?</label>
            <textarea class="form-control" id="desc" name="desc" aria-describedby="phoneHelp">
            </textarea>
          </div>
                
        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
      </form>
</div>



{% endblock body %}
